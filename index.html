<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Moser Ivan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-container">
        <div id="header" class=" padding">
            <h1>TODO LIST</h1>
            <img src="./assets/refresh.png" class="icons" id="refresh">
        </div>
        <div id="date-time">
            <h1 id="time">00.00</h1>
            <h2 id="date">00 - 00 - 2000</h2>
        </div>
        <div id="main-content" class=" padding">
            <div class="list">
                <img src="./assets/check-button.png" class="icons" id="check">
                <p>Example text</p>
                <img src="./assets/delete.png" class="icons delete" id="delete">
            </div>
        </div>
        <div id="footer" class=" padding" id="add">
            <img src="./assets/plus.png" class="icons">
            <h2>ADD A TODO</h2>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
